<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method="POST">

        <header>
          <h1>Sign Up</h1>
        </header>

        <fieldset>
          <legend><span class="number">1</span> Basic Info</legend>

          <label for="name">
            Name:
            <input type="text" id="name" name="user_name" placeholder="Username">
          </label>
          <label for="email">
            Email:
            <input type="email" name="user_email" id="mail" placeholder="Email">
          </label>
          <label for="password">
            Password:
            <input type="password" name="user_password" id="password" placeholder="Password">
          </label>

          <label>Age:</label>
          <label for="under_13">
            <input class="light" type="radio" name="user_age" id="under_13" value="under_13">
            Under 13
          </label>

          <label for="over_13">
            <input class="light" type="radio" name="user_age" id="over_13" value="over_13">
            13 or over
          </label>
          

        </fieldset>

        <fieldset>
          <legend><span class="number">2</span> Profile</legend>
          
          <label for="bio">
            Bio:
            <textarea name="user_bio" id="bio" cols="30" rows="5" placeholder="User bio..."></textarea>
          </label>

          <label for="job">
            Job Role:
            <select name="user_job" id="job">
              <optgroup label="Web Development">
                <option value="frontend_developer">Frontend Developer</option>
                <option value="php_developer">PHP Developer</option>
                <option value="python_developer">Python Developer</option>
                <option value="rails_developer">Rails Developer</option>
                <option value="web_designer">Web Designer</option>
                <option value="wordpress_developer">Wordpress Developer</option>
              </optgroup>
              <optgroup label="Mobile Developer">
                <option value="android_developer">Android Developer</option>
                <option value="ios_developer">iOS Developer</option>
                <option value="mobile_designer">Mobile Designer</option>
              </optgroup>
              <optgroup label="Business">
                <option value="business_owner">Business Owner</option>
                <option value="freelancer">Freelancer</option>
              </optgroup>
            </select>
          </label>

          <label>Interests:</label>
          
          <label class="light" for="development">
            <input type="checkbox" name="user_interest" id="development" value="interest_development">
            Development
          </label><br>

          <label class="light" for="design">
            <input type="checkbox" name="user_interest" id="design" value="interest_design">
            Design
          </label><br>

          <label class="light" for="business">
            <input type="checkbox" name="user_interest" id="business" value="interest_business">
            business
          </label>

        </fieldset>

          <button type="submit">Submit</button>

      </form>

    </body>
</html>
