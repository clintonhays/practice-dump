<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method="POST">

        <header>
          <h1>Sign Up</h1>
        </header>

        <fieldset>

          <label for="name">
            Name:
            <input type="text" id="name" name="user_name" placeholder="Username">
          </label>
          <label for="email">
            Email:
            <input type="email" name="user_email" id="mail" placeholder="Email">
          </label>
          <label for="password">
            Password:
            <input type="password" name="user_password" id="password" placeholder="Password">
          </label>

        </fieldset>

        <fieldset>
          
          <label for="bio">
            Bio:
            <textarea name="user_bio" id="bio" cols="30" rows="10" placeholder="User bio..."></textarea>
          </label>
          
        </fieldset>

          <button type="submit">Submit</button>

      </form>

    </body>
</html>
